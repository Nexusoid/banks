############## Server Config #################
server.context-path=/
server.port=8080

############## DataSource Config #################
spring.datasource.name=banks-db
spring.datasource.username=banks
spring.datasource.password=banks
spring.datasource.url=jdbc:h2:file:./src/main/resources/database/banks-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.initialization-mode=always

############# Hibernate properties #################
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

############# Enable H2 Database browser console #################
spring.h2.console.enabled=true